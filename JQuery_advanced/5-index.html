<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />

    <title>Task 5</title>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <script type="application/javascript">
        // 0. Setup your dev environment.
        $(document).ready(function () {
            if (typeof jQuery !== "undefined") {
                console.log("jQuery has been loaded correctly");
            } else {
                console.log("jQuery has not been loaded correctly");
            }

            createFamilyTree();

            addNewMember("Guillaume", "Salva");
            addNewMember("Arielle", "Snizt");
            addNewMember("Fanette", "Snizt");
            addNewMember("Gerard", "Snizt");
            addNewMember("Victor", "Salva");
        });

        // 5. Click attribute and remove function.
        function createFamilyTree() {
            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            `;

            $("body").append(table);
        }

        function addNewMember(firstName, lastName) {
            const row = $("<tr></tr>")
                .append($("<td></td>").text(firstName))
                .append($("<td></td>").text(lastName))
                .append($("<td></td>").text("(x)"));

            row.find("td:last").css({
                "background-color": "orange",
                "cursor": "pointer"
            }).click(function () {
                $(this).parent().remove();
            })

            $("tbody").append(row);
        }
    </script>
</head>
